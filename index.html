<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <h1>Pong Game</h1>
    <canvas id="pong" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('pong');
        const context = canvas.getContext('2d');

        // Create the pong paddle and ball
        const paddleWidth = 10, paddleHeight = 100;
        const ballSize = 10;
        let player = { x: 0, y: canvas.height / 2 - paddleHeight / 2, width: paddleWidth, height: paddleHeight }; 
        let ball = { x: canvas.width / 2, y: canvas.height / 2, size: ballSize, speedX: 5, speedY: 5 };

        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            // Draw paddles
            context.fillStyle = 'white';
            context.fillRect(player.x, player.y, player.width, player.height);
            // Draw ball
            context.beginPath();
            context.arc(ball.x, ball.y, ball.size, 0, Math.PI * 2);
            context.fill();
            context.closePath();
        }

        function update() {
            ball.x += ball.speedX;
            ball.y += ball.speedY;
            if (ball.y + ball.size > canvas.height || ball.y - ball.size < 0) {
                ball.speedY = -ball.speedY;
            }
            if (ball.x + ball.size > canvas.width || ball.x - ball.size < 0) {
                ball.speedX = -ball.speedX;
            }
        }

        function gameLoop() {
            draw();
            update();
            requestAnimationFrame(gameLoop);
        }

        // Keyboard controls, etc.

        gameLoop();
    </script>
</body>
</html>
